<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun.haha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            margin: 20px;
        }

        #items {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }

        .item {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: grab;
            margin: 0 10px;
        }

        .drop-box {
            width: 150px;
            height: 150px;
            border: 2px dashed #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #000;
            margin: 10px;
        }

        #boxes {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        #whack-a-mole {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .mole {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }

        #whack-a-mole div {
            display: flex;
        }

        #leaderboard {
            margin-top: 20px;
            width: 80%;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Speedrun.haha</h1>
    <div id="timer">Time left: <span id="time">30</span> seconds</div>
    <div id="items">
        <div class="item" draggable="true" id="item1">Item 1</div>
        <div class="item" draggable="true" id="item2">Item 2</div>
        <div class="item" draggable="true" id="item3">Item 3</div>
    </div>
    <div id="boxes">
        <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct-item="item1">Box 1</div>
        <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct-item="item2">Box 2</div>
        <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)" data-correct-item="item3">Box 3</div>
    </div>
    <div id="whack-a-mole">
        <h2>Phase 2: Whack-a-Mole</h2>
        <div>
            <div class="mole" id="mole1"></div>
            <div class="mole" id="mole2"></div>
            <div class="mole" id="mole3"></div>
        </div>
        <div>
            <div class="mole" id="mole4"></div>
            <div class="mole" id="mole5"></div>
            <div class="mole" id="mole6"></div>
        </div>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Total Time</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
    </div>
    <script>
        // Drag and Drop Phase
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var item = document.getElementById(data);
            var correctItem = event.target.getAttribute('data-correct-item');

            if (data === correctItem) {
                event.target.appendChild(item);
                checkWinCondition();
            } else {
                alert("Wrong item! Game over.");
                endGame();
            }
        }

        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('dragstart', drag);
        });

        var timeLeft = 30; // Set the timer duration in seconds
        var timerElement = document.getElementById('time');
        var timerInterval;
        var playerName;

        function startGame() {
            playerName = prompt("Enter your name:");
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                alert("Time's up! Game over.");
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            document.querySelectorAll('.item').forEach(item => {
                item.setAttribute('draggable', 'false');
            });
        }

        function checkWinCondition() {
            var boxes = document.querySelectorAll('.drop-box');
            var allCorrect = true;

            boxes.forEach(box => {
                if (box.children.length === 0 || box.children[0].id !== box.getAttribute('data-correct-item')) {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                clearInterval(timerInterval);
                document.getElementById('items').style.display = 'none';
                document.getElementById('boxes').style.display = 'none';
                document.getElementById('whack-a-mole').style.display = 'flex';
                startWhackAMole();
            }
        }

        // Whack-a-Mole Phase
        var moles = document.querySelectorAll('.mole');
        var moleInterval;
        var molesHit = 0;

        function startWhackAMole() {
            moles.forEach(mole => {
                mole.addEventListener('click', hitMole);
            });
            moleInterval = setInterval(showMole, 1000);
        }

        function showMole() {
            moles.forEach(mole => {
                mole.style.backgroundColor = '#ff5722';
            });
            var randomMole = moles[Math.floor(Math.random() * moles.length)];
            randomMole.style.backgroundColor = '#4caf50';
        }

        function hitMole(event) {
            if (event.target.style.backgroundColor === 'rgb(76, 175, 80)') {
                event.target.style.backgroundColor = '#ff5722';
                molesHit++;
                if (molesHit >= 10) {
                    clearInterval(moleInterval);
                    alert("You win Phase 2!");
                    var totalTime = 30 - timeLeft;
                    updateLeaderboard(playerName, totalTime);
                }
            }
        }

        // Leaderboard
        function updateLeaderboard(name, totalTime) {
            var leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name: name, time: totalTime });
            leaderboard.sort((a, b) => a.time - b.time);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard();
        }

        function renderLeaderboard() {
            var leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            var leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';

            leaderboard.forEach(entry => {
                var newRow = document.createElement('tr');
                var nameCell = document.createElement('td');
                nameCell.textContent = entry.name;

                var timeCell = document.createElement('td');
                timeCell.textContent = entry.time;

                newRow.appendChild(nameCell);
                newRow.appendChild(timeCell);

                leaderboardBody.appendChild(newRow);
            });
        }

        // Render the leaderboard on page load
        renderLeaderboard();

        // Start the game
        startGame();
    </script>
</body>
</html>
