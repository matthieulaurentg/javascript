<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    const rows = Math.floor(window.innerHeight / scale) - 1;
    const columns = Math.floor(window.innerWidth / scale) - 1;

    canvas.width = columns * scale;
    canvas.height = rows * scale;

    let snake = [];
    snake[0] = {
      x: Math.floor(columns / 2),
      y: Math.floor(rows / 2)
    };

    let food = {
      x: Math.floor(Math.random() * columns),
      y: Math.floor(Math.random() * rows)
    };

    let dx = 0;
    let dy = 0;

    function drawSnake() {
      ctx.fillStyle = 'green';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
      });
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
    }

    function moveSnake() {
      const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
      };

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * columns),
          y: Math.floor(Math.random() * rows)
        };
      } else {
        snake.pop();
      }
    }

    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if (event.keyCode === LEFT_KEY && dx !== 1) {
        dx = -1;
        dy = 0;
      }
      if (event.keyCode === RIGHT_KEY && dx !== -1) {
        dx = 1;
        dy = 0;
      }
      if (event.keyCode === UP_KEY && dy !== 1) {
        dx = 0;
        dy = -1;
      }
      if (event.keyCode === DOWN_KEY && dy !== -1) {
        dx = 0;
        dy = 1;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      drawSnake();
      drawFood();
      setTimeout(gameLoop, 100);
    }

    document.addEventListener('keydown', changeDirection);
    gameLoop();
  </script>
</body>
</html>
