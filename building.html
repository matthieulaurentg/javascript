<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventor's Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #puzzle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .piece {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .piece:hover {
            background-color: #ccc;
        }

        .piece img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
        }

        #assemble-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #assemble-btn:hover {
            background-color: #45a049;
        }

        #machine-list {
            margin-top: 20px;
            text-align: left;
        }

        #machine-list h3 {
            margin-bottom: 10px;
        }

        #machine-list ul {
            list-style-type: none;
            padding: 0;
        }

        #machine-list li {
            margin-bottom: 5px;
        }

        #machine-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Inventor's Workshop</h1>
        <div id="puzzle-container">
            <label class="piece">
                <input type="checkbox" value="Engine"> 
                <img src="engine.png" alt="Engine">
                Engine
            </label>
            <label class="piece">
                <input type="checkbox" value="Propeller"> 
                <img src="propeller.png" alt="Propeller">
                Propeller
            </label>
            <label class="piece">
                <input type="checkbox" value="Wheels"> 
                <img src="wheels.png" alt="Wheels">
                Wheels
            </label>
            <label class="piece">
                <input type="checkbox" value="Circuit Board"> 
                <img src="circuit-board.png" alt="Circuit Board">
                Circuit Board
            </label>
            <label class="piece">
                <input type="checkbox" value="Solar Panel"> 
                <img src="solar-panel.png" alt="Solar Panel">
                Solar Panel
            </label>
            <label class="piece">
                <input type="checkbox" value="Hydraulic System"> 
                <img src="hydraulic-system.png" alt="Hydraulic System">
                Hydraulic System
            </label>
            <!-- Add more pieces as needed -->
        </div>
        <button id="assemble-btn" onclick="assembleMachine()">Assemble Machine</button>
        <div id="machine-list">
            <h3>Machines to Create:</h3>
            <ul>
                <li>Airplane: Engine, Propeller, Wheels</li>
                <li>Car: Engine, Wheels</li>
                <li>Solar-powered Drone: Engine, Propeller, Solar Panel</li>
                <li>Heavy-duty Machine: Engine, Hydraulic System</li>
            </ul>
        </div>
        <div id="machine-result"></div>
    </div>

    <script>
        // List of machines and their required components
        const machines = [
            { name: 'Airplane', components: ['Engine', 'Propeller', 'Wheels'] },
            { name: 'Car', components: ['Engine', 'Wheels'] },
            { name: 'Solar-powered Drone', components: ['Engine', 'Propeller', 'Solar Panel'] },
            { name: 'Heavy-duty Machine', components: ['Engine', 'Hydraulic System'] }
        ];

        // Function to assemble the machine
        function assembleMachine() {
            const checkboxes = document.querySelectorAll('#puzzle-container input[type="checkbox"]:checked');
            const selectedPieces = Array.from(checkboxes).map(checkbox => checkbox.value);

            if (selectedPieces.length === 0) {
                alert('Select at least one piece to assemble the machine.');
                return;
            }

            // Check if the selected pieces match any machine in the list
            let result = '';
            let matchedMachine = null;

            for (let machine of machines) {
                if (selectedPieces.length === machine.components.length &&
                    machine.components.every(component => selectedPieces.includes(component))) {
                    matchedMachine = machine;
                    break;
                }
            }

            if (matchedMachine) {
                result = `You successfully created a ${matchedMachine.name}!`;
            } else {
                result = 'Machine could not be assembled. Invalid combination or missing components.';
            }

            document.getElementById('machine-result').textContent = result;
        }
    </script>
</body>
</html>
