<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Bouncing Ball Simulation</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        overflow: hidden;
    }

    .ball {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 50%;
        animation: bounce 2s ease-in-out infinite alternate;
    }

    @keyframes bounce {
        0% {
            top: 0;
        }
        100% {
            top: 350px; /* Adjust this value for different bounce heights */
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
