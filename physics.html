<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Bouncing Ball with Physics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const container = document.querySelector('.container');
        let isDragging = false;
        let offsetX, offsetY;
        let velocityX = 0;
        let velocityY = 0;
        const gravity = 0.6;
        const friction = 0.99;

        ball.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - ball.offsetLeft;
            offsetY = e.clientY - ball.offsetTop;
            ball.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            ball.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                ball.style.left = `${e.clientX - offsetX}px`;
                ball.style.top = `${e.clientY - offsetY}px`;
                velocityX = 0;
                velocityY = 0;
            }
        });

        function updatePhysics() {
            if (!isDragging) {
                velocityY += gravity;
                velocityX *= friction;
                velocityY *= friction;

                let newX = ball.offsetLeft + velocityX;
                let newY = ball.offsetTop + velocityY;

                if (newX + ball.offsetWidth > container.clientWidth || newX < 0) {
                    velocityX *= -1;
                    newX = newX < 0 ? 0 : container.clientWidth - ball.offsetWidth;
                }

                if (newY + ball.offsetHeight > container.clientHeight || newY < 0) {
                    velocityY *= -1;
                    newY = newY < 0 ? 0 : container.clientHeight - ball.offsetHeight;
                }

                ball.style.left = `${newX}px`;
                ball.style.top = `${newY}px`;
            }
            requestAnimationFrame(updatePhysics);
        }

        updatePhysics();
    </script>
</body>
</html>
