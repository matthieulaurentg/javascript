<!DOCTYPE html>
<html>
<head>
    <title>FNF-Style Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="arrows">
            <div class="arrow" id="leftArrow">
                <div class="arrow-body"></div>
            </div>
            <div class="arrow" id="downArrow">
                <div class="arrow-body"></div>
            </div>
            <div class="arrow" id="upArrow">
                <div class="arrow-body"></div>
            </div>
            <div class="arrow" id="rightArrow">
                <div class="arrow-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
